<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeIsRunningOut</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="countdown">
        <div class="countdown-body">
            <div class="header"></div>
            <div class="counting-section">
                <h3>Time is running out:</h3>
                <div class="time-windows">
                    <div class="window">
                        <div class="days-window number">0</div>
                        <div class="window-title">Days</div>
                    </div>
                    <div class="window">
                        <div class="hours-window number">0</div>
                        <div class="window-title">Hours</div>
                    </div>
                    <div class="window">
                        <div class="minutes-window number">0</div>
                        <div class="window-title">Minutes</div>
                    </div>
                    <div class="window">
                        <div class="seconds-window number">0</div>
                        <div class="window-title">Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
